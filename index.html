<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T-Rex Runner Elite</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #game-container {
      width: 100%;
      max-width: 900px;
      padding: 1.5rem;
    }

    canvas {
      background: #fff;
      border: 2px solid #666;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }

    .overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: bold;
      color: #222;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 0.5rem 1.2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      z-index: 10;
    }

    @media (max-width: 600px) {
      canvas {
        width: 95vw !important;
      }

      .overlay {
        font-size: 1rem;
        padding: 0.4rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div class="overlay" id="scoreBoard">Score: 0</div>
    <canvas id="game" width="800" height="200"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreBoard = document.getElementById("scoreBoard");

    let trex = {
      x: 50,
      y: 150,
      width: 40,
      height: 40,
      dy: 0,
      gravity: 1.3,
      jumpPower: -14,
      isJumping: false
    };

    let obstacles = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    function drawGround() {
      ctx.fillStyle = "#999";
      ctx.fillRect(0, 190, canvas.width, 10);
    }

    function drawTrex() {
      ctx.fillStyle = "#2c3e50";
      ctx.fillRect(trex.x, trex.y, trex.width, trex.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "#e74c3c";
      obstacles.forEach(obs => {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
        obs.x -= 6;

        if (
          trex.x < obs.x + obs.width &&
          trex.x + trex.width > obs.x &&
          trex.y < obs.y + obs.height &&
          trex.y + trex.height > obs.y
        ) {
          gameOver = true;
        }
      });

      obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
    }

    function jump() {
      if (!trex.isJumping && !gameOver) {
        trex.dy = trex.jumpPower;
        trex.isJumping = true;
      }
    }

    function showGameOver() {
      ctx.fillStyle = "#000";
      ctx.font = "bold 26px Rubik, sans-serif";
      ctx.textAlign = "center";
      ctx.fillText("Game Over!", canvas.width / 2, 90);
      ctx.fillText("Final Score: " + score, canvas.width / 2, 130);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();
      drawTrex();

      trex.y += trex.dy;
      trex.dy += trex.gravity;

      if (trex.y >= 150) {
        trex.y = 150;
        trex.dy = 0;
        trex.isJumping = false;
      }

      if (frame % 85 === 0 && !gameOver) {
        obstacles.push({
          x: canvas.width,
          y: 160,
          width: 20 + Math.random() * 20,
          height: 40
        });
      }

      drawObstacles();

      if (!gameOver) {
        score++;
        frame++;
        scoreBoard.textContent = "Score: " + score;
        requestAnimationFrame(update);
      } else {
        showGameOver();
      }
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });

    canvas.addEventListener("touchstart", jump);

    update();
  </script>
</body>
</html>
