<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T-Rex Runner Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f4f4f4, #eaeaea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game-container {
      width: 100%;
      max-width: 900px;
      padding: 1rem;
    }

    canvas {
      background: #ffffff;
      width: 100%;
      height: auto;
      border: 2px solid #444;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      display: block;
      margin: auto;
    }

    @media (max-width: 600px) {
      canvas {
        width: 95vw !important;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game" width="800" height="200"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let trex = {
      x: 50,
      y: 150,
      width: 40,
      height: 40,
      dy: 0,
      gravity: 1.5,
      jumpPower: -15,
      isJumping: false
    };

    let obstacles = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    function drawGround() {
      ctx.fillStyle = "#ccc";
      ctx.fillRect(0, 190, canvas.width, 10);
    }

    function drawTrex() {
      ctx.fillStyle = "#333";
      ctx.fillRect(trex.x, trex.y, trex.width, trex.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "#e74c3c";
      obstacles.forEach(obs => {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
        obs.x -= 6;

        // Collision detection
        if (
          trex.x < obs.x + obs.width &&
          trex.x + trex.width > obs.x &&
          trex.y < obs.y + obs.height &&
          trex.y + trex.height > obs.y
        ) {
          gameOver = true;
        }
      });

      // Remove off-screen obstacles
      obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
    }

    function jump() {
      if (!trex.isJumping) {
        trex.dy = trex.jumpPower;
        trex.isJumping = true;
      }
    }

    function update() {
      if (gameOver) {
        ctx.fillStyle = "#000";
        ctx.font = "24px Arial";
        ctx.fillText("Game Over! Score: " + score, 270, 100);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawGround();
      drawTrex();

      trex.y += trex.dy;
      trex.dy += trex.gravity;

      if (trex.y >= 150) {
        trex.y = 150;
        trex.dy = 0;
        trex.isJumping = false;
      }

      if (frame % 90 === 0) {
        obstacles.push({
          x: canvas.width,
          y: 160,
          width: 20 + Math.random() * 20,
          height: 40
        });
      }

      drawObstacles();

      ctx.fillStyle = "#444";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);

      score++;
      frame++;
      requestAnimationFrame(update);
    }

    // Controls: keyboard and touch
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });

    canvas.addEventListener("touchstart", jump);

    update();
  </script>
</body>
</html>
